<body bgcolor=#212121>

<div style="text-align:center"> 
<h1 style="color:red" title="code created by S-n">HTML Video Oynadıcı (sadə)</h1>
  <video id="video1" width="520" height="360" controls>
    <source src="video.mp4" type="video/mp4">
    Brauzeriniz köhnədir. Sizin bu İnternet Brauzer proqramınız video oynadıcını dəstəkləmir. Proqramı ən son versiya ilə yeniləyin ya da güncəl versiya İnternet Brauzer proqramı yükləyin.
  </video>
  <br>
  <button onclick="playPause()">Oynat/Dur</button> 
  <button onclick="makeSmall()">Kiçik</button>
  <button onclick="makeNormal()">Normal</button>
  <button onclick="makeBig()">Böyük</button>
  <br>
  <p style="color:#aaaaaa">© code by S-n Amil 20.08.2021</p>
  <br>

</div> 

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 720; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 520; 
} 
</script> 

</body>
